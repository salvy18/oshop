 <!-- <tr *This was using an async to destroy the observable-->

<p>
  <a routerLink="/admin/products/new"  class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search....">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productList$ | async">
    <!-- <tr *ngFor="let p of productList"> Anothe way using an array-->
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
