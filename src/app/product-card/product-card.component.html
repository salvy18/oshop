<!-- <div *ngIf="product.title" class="card" style="width: 15rem;"> -->
<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD' }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <!-- <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">{{ buttonDescription }}</a> -->
    <button
    *ngIf=" shoppingQty === 0; else updateQuantity"
    (click)="addToCart()"
    class="btn btn-secondary btn-block">{{ buttonDescription }}</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button
          (click)="removeFromCart()"
          class="btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
          {{ shoppingQty }} in cart
        </div>
        <div class="col-2">
          <button
          (click)="addToCart()"
          class="btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
