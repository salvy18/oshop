<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li *ngFor="let c of categoryList$ | async" class="list-group-item">
        {{ c.name }}
      </li>
    </ul>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of productList$ | async; let i = index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img src="{{ p.imageUrl }}" class="card-img-top" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">p.title</h5>
              <p class="card-text">{{ p.price | currency:'USD':true }}</p>
              <a href="#" class="btn btn-primary">Add to chart</a>
            </div>
          </div>
        </div>
        <!-- This is a line brake to brake by each two cards -->
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"> </div>
      </ng-container>
    </div>
  </div>
</div>
